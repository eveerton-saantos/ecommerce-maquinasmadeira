<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style-system.css">
</head>
<body>
    <header class="header">
        <div class="header-system-link">
            <a class="link-system" href="../pages/index.html">LOJA</a>
        </div>
    </header>

    <div class="system-container">
        <h1 class="title-system">Painel do Administrador</h1>
        <div id="produtos"></div>

        <section class="grid-products-admin">
            <h2 class="subtitle-system">Produtos Cadastrados</h2>

            <div id="gradeProdutos" class="grade-produtos"></div>

            <div id="paginacao" class="paginacao-container"></div>
        </section>


    <section class="admin-panel">
        <h2>Adicionar Novo Produto</h2>

        <form id="formProduto" class="form-product">
            <fieldset>
                <legend>Informações Básicas</legend>

                <label>Nome do Produto:</label>
                <input type="text" id="nome" required>

                <label>Descrição:</label>
                <textarea id="descricao" rows="15"></textarea>

                <label>Imagem (URL):</label>
                <input type="text" id="imagem" placeholder="link imagem">

                <label>Código do Produto:</label>
                <input type="text" id="codigo" pattern="[A-Za-z0-9\-]+" placeholder="Ex: MDF-X120">
            </fieldset>

            <fieldset>
                <legend>Dados Técnicos</legend>

                <label>Preço:</label>
                <input type="number" id="preco" step="0.01" min="0" required>

                <label>Frete:</label>
                <input type="number" id="frete" step="0.01" min="0" required>

                <label>Estoque:</label>
                <input type="number" id="estoque" min="0" required>

                <label>Voltagem:</label>
                <select id="voltagem" required>
                    <option value="">Selecione</option>
                    <option value="127v">127v</option>
                    <option value="220v">220v</option>
                    <option value="380v">380v</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Logística</legend>

                <label><input type="checkbox" id="highlight"> Destaque o produto</label>
                <label><input type="checkbox" id="express"> Entrega expressa</label>
            </fieldset>
            <button type="submit" class="btn-add">Adicionar Produto</button>
        </form>
    </section>>

    <div class="system-container">
    <form class="admin-panel admin-panel-edit" id="formEdicao" style="display: none;">
        <input type="hidden" id="produtoId">
        <h2 class="subtitle-system">Editar Produto</h2>

        <fieldset>
        <legend>Informações Gerais</legend>

        <label for="editNome">Nome do produto</label>
        <input class="input-edit-product" type="text" id="editNome" placeholder="Nome do Produto" required>

        <label for="editDescricao">Descrição</label>
        <textarea id="editDescricao" class="input-edit-product" rows="25" placeholder="Descrição" required></textarea>

        <label for="editPreco">Preço</label>
        <input class="input-edit-product" type="number" id="editPreco" step="0.01" min="0" placeholder="Preço" required>

        <label for="editFrete">Frete</label>
        <input class="input-edit-product" type="number" id="editFrete" step="0.01" min="0" placeholder="Frete" required>

        <label for="editImagem">Imagem do produto (URL)</label>
        <input class="input-edit-product" type="text" id="editImagem" placeholder="URL da Imagem" required>

        <label class="checkbox-label">
            <input type="checkbox" id="highlight">
            Destacar produto?
        </label>
        </fieldset>

        <fieldset>
        <legend>Informações Técnicas</legend>

        <label for="codigo">Código do Produto</label>
        <input class="input-edit-product" type="text" id="codigo" pattern="[A-Za-z0-9\-]+">

        <label for="estoque">Estoque disponível</label>
        <input class="input-edit-product" type="number" id="estoque" min="0" required>

        <label for="voltagem">Voltagem</label>
        <select class="input-edit-product" id="voltagem" required>
            <option value="">Selecione</option>
            <option value="127v">127v</option>
            <option value="220v">220v</option>
            <option value="380v">380v</option>
        </select>

        <label class="checkbox-label">
            <input type="checkbox" id="express">
            Entrega Express
        </label>
        </fieldset>

        <div class="button-group">
        <button class="btn-edit-product" type="submit">Salvar Alterações</button>
        <button class="btn-edit-product cancel-btn" type="button" onclick="cancelarEdicao()">Cancelar</button>
        </div>
    </form>
    </div>
    <script src="../backend/script.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
