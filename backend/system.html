<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style-system.css">
</head>
<body>
    <header class="header">
        <div class="header-system-link">
            <a class="link-system" href="../pages/index.html">LOJA</a>
        </div>
    </header>

    <div class="system-container">
        <h1 class="title-system">Painel do Administrador</h1>
        <div id="produtos"></div>
        <h2 class="subtitle-system">Adicionar Novo Produto</h2>
        <form class="form-product" id="formProduto">
            <p class="name-category-input">Nome do Produto</p>
            <input class="input-form-product" type="text" id="nome" required>
            <p class="name-category-input">Preço</p>
            <input class="input-form-product" type="number" id="preco" required>
            <p class="name-category-input">Frete</p>
            <input class="input-form-product" type="number" id="frete" required>
            <p class="name-category-input">Imagem do produto ("URL")</p>
            <input class="input-form-product" type="text" id="imagem" required>
            <div class="div-input-description">
                <p class="name-category-input">Descrição do produto</p>
                <textarea id="descricao" class="input-form-product input-form-description" required></textarea>
                <label>
                    <input type="checkbox" id="highlight" />
                    Destacar produto?
                </label>
            </div>
            <div>
                <button class="button-form-product" type="submit" onclick="adicionarProduto()">Adicionar Produto</button>
            </div>
        </form>
    </div>

    <div class="system-container">
    <h2 class="subtitle-system">Editar Produto</h2>
        <form class="form-edit-product" id="formEdicao" style="display: none;">
            <input class="input-edit-product" type="hidden" id="produtoId">
            <p class="name-category-input">Nome do produto</p>
            <input class="input-edit-product" type="text" id="editNome" placeholder="Nome do Produto" required>
            <p class="name-category-input">Descrição</p>
            <textarea id="editDescricao" class="input-form-product input-form-description input-edit-product" placeholder="Descrição" required></textarea>
            <p class="name-category-input">Preço:</p>
            <input class="input-edit-product" type="number" id="editPreco" placeholder="Preço" required>
            <p class="name-category-input">Frete:</p>
            <input class="input-edit-product" type="number" id="editFrete" placeholder="Frete" required>
            <p class="name-category-input">Imagem do produto ("URL")</p>
            <input class="input-edit-product" type="text" id="editImagem" placeholder="URL da Imagem" required>
            <label>
                    <input type="checkbox" id="highlight" />
                    Destacar produto?
                </label>
            <div>
                <button class="btn-edit-product" type="submit">Salvar Alterações</button>
                <button class="btn-edit-product" type="button" onclick="cancelarEdicao()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="../backend/script.js"></script>
</body>
</html>
