<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas Madeira</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header class="header">
        <div class="header-link-system">
            <a class="link-system" href="../backend/system.html">SISTEMA</a>
        </div>
        <div class="header-page">
            <a href="./index.html">
                <img src="../assets/Logo Branco.svg" class="logo-img" alt="Logo do Site Máquinas Madeira">
            </a>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a class="header-nav-link" href="../pages/index.html">Início</a>
                    <a class="header-nav-link" href="../pages/cart.html">Carrinho</a>
                </li>
            </ul>
        </nav>  
    </header>

    <main class="cart">
        <section class="cart-section" >
            <h2 class="cart-title">SEU CARRINHO</h2>
            <template id="templateItemCarrinho">
                <div class="cart-item">
                    <div class="cart-item-info">
                        <img class="cart-item-img" src="item.imagem" alt="Foto do produto">
                        <p class="cart-item-nome">Nome do produto</p>
                    </div>
                    <div class="cart-quanty">
                        <button class="cart-btn-quanty btn-remover-unit">
                            <img class="cart-icon-quanty" src="" alt="Remover">
                        </button>
                        <p class="cart-value-amount">1</p>
                        <button class="cart-btn-quanty btn-adicionar-unit">
                            <img class="cart-icon-quanty" src="../assets/icons/add.icon.svg" alt="Adicionar">
                        </button>
                        <button class="cart-btn-quanty btn-remover-total">
                            ❌
                        </button>
                    </div>
                </div>
            </template>

            <div class="cart-item-div">
                <div class="cart-list" id="carrinhoLista"></div>
            </div>
            
        </section>
        <section>
            <div class="cart-total-div">
                <p class="cart-total"><strong>Total:</strong> R$<span id="cartTotal">0.00</span></p>
                <button class="btn-cart" onclick="finalizarCompra()">Finalizar Compra</button>
                <button class="btn-cart" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </section>

        <div id="checkoutLista"></div>
    </main>

    <footer class="footer">
        <ul>
            <li class="footer-list">
                <a class="footer-link" href="#">Atendimento</a>
                <a class="footer-link" href="#">Central de ajuda</a>
                <a class="footer-link" href="#">Troca e Devolução</a>
                <a class="footer-link" href="#">Quem somos</a>
                <a class="footer-link" href="#">Segurança</a>
                <a class="footer-link" href="#">Entrega</a>
            </li>
        </ul>
        <div class="footer-container">
            <p class="footer-copy">&copy; 2025 Máquinas Madeira. Todos os direitos reservados.</p>
            <p class="footer-busyness"><img class="footer-icon-brazil" src="../assets/brazil-icon.png" alt="Brandeira do Brasil">EMPRESA 100% BRASILEIRA. </p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
