<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas Madeira</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header class="header">
        <div class="header-link-system">
            <a class="link-system" href="../backend/system.html">SISTEMA</a>
        </div>
        <div class="header-page">
            <a href="./index.html">
                <img src="../assets/Logo Branco.svg" class="logo-img" alt="Logo do Site Máquinas Madeira">
            </a>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a class="header-nav-link" href="../pages/index.html">Início</a>
                    <a class="header-nav-link" href="../pages/cart.html">Carrinho</a>
                </li>
            </ul>
        </nav>  
    </header>

    <main>
        <section class="presentation-product-page">
            <div class="product-title-img product-background">
                <div>
                    <h2 class="product-title" id="produtoNome"></h2>
                    <img class="product-image" id="produtoImagem" alt="Imagem do produto">
                </div>
                <div class="info-product">
                    <p>vendido e entregue por máquinas<strong>madeira</strong></p>
                    <p class="price-product"><strong>R$ </strong><span id="produtoPreco"></span></p>
                    <a href="#" class="product-options-payment" >ver mais formas de pagamento</a>
                    <div class="quantity-container">
                        <label for="quantidade">Quantidade:</label>
                        <div class="quantity-controls">
                            <input class="input-number-quantity" type="number" id="quantity" value="1" min="1">
                            <div class="div-btn-quant">
                                <button class="btn-quantity" onclick="changeQuantity(1)">+</button>
                                <button class="btn-quantity" onclick="changeQuantity(-1)">-</button>
                            </div>
                            <button class="btn-product" id="btnAdicionar" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="product-description product-background">
                <h3 class="description-title">Descrição:</h3>
                <p id="produtoDescricao"></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul>
            <li class="footer-list">
                <a class="footer-link" href="#">Atendimento</a>
                <a class="footer-link" href="#">Central de ajuda</a>
                <a class="footer-link" href="#">Troca e Devolução</a>
                <a class="footer-link" href="#">Quem somos</a>
                <a class="footer-link" href="#">Segurança</a>
                <a class="footer-link" href="#">Entrega</a>
            </li>
        </ul>
        <div class="footer-container">
            <p class="footer-copy">&copy; 2025 Máquinas Madeira. Todos os direitos reservados.</p>
            <p class="footer-busyness"><img class="footer-icon-brazil" src="../assets/brazil-icon.png" alt="Brandeira do Brasil">EMPRESA 100% BRASILEIRA. </p>
        </div>
    </footer>

    <script src="../js/product.js"></script>

</body>
</html>
